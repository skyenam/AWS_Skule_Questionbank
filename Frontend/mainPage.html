<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skule Question Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header, footer {
            background: #f3f5f9;
            color: #5479ce;
            text-align: center;
            padding: 1em 0;
        }
        #questions {
            margin-top: 20px;
        }
        .question {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Question Bank</h1>
    </header>

    <div class="container">
        <section id="search">
            <form id="searchForm">
                <input type="text" placeholder="Search questions..." name="search">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="questions">
            <!-- Questions will be dynamically loaded here -->
        </section>
    </div>

    <footer>
        <p>Question Bank Â© 2024</p>
    </footer>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission
            const searchTerm = e.target.search.value;
            fetchQuestions(searchTerm);
        });

        function fetchQuestions(searchTerm = '') {
            // Replace this URL with your actual API endpoint
            fetch(`https://your-api-endpoint/questions?search=${searchTerm}`)
                .then(response => response.json())
                .then(data => {
                    displayQuestions(data.questions); // Assuming the API returns an object with a 'questions' array
                })
                .catch(error => console.error('Error fetching questions:', error));
        }

        function displayQuestions(questions) {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = ''; // Clear existing questions

            questions.forEach(question => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `
                    <h2>${question.title}</h2>
                    <p>${question.content}</p>
                `;
                questionsContainer.appendChild(questionElement);
            });
        }

        // Initially load all questions
        fetchQuestions();
    </script>
</body>
</html>
